<div ng-controller="PomodoroCtrl" class="container-fluid down">
	<div class="stage">
		<figure class="ball red"><span class="shadow"></span></figure>
		<div id="interval"></div>
		<div id="divider"></div>
		<div class="triangle"></div>
		<div class="text-center" id="clock-container">
			<div id="clock">25:00</div>
		</div>
	</div>
	<div class="controls text-center">
		<div class="btn btn-success" id="go">go</div>
		<div class="btn btn-info hidden" id="pause">pause</div>
		<div class="btn btn-warning" id="reset">reset</div>
	</div>
	
	<div id="timerSelect" class="text-center container">
		<div class="row">
			<div id="work" class="col-6">
				work
				<div id="workTime" class="time">25</div>
				<div id="workAdd" class="pomodoro-op">+</div>
				<div id="workSub" class="pomodoro-op">-</div>
			</div>
			<div id="break" class="col-6">
				break
				<div id="breakTime" class="time">5</div>
				<div id="breakAdd" class="pomodoro-op">+</div>
				<div id="breakSub" class="pomodoro-op">-</div>
			</div>
		</div>
	</div>
	
<audio id="sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>

</div>
